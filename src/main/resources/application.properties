spring.application.name=coinlog

# Database connection configuration
spring.datasource.url=jdbc:postgresql://localhost:5433/coinlog
spring.datasource.username=postgres
spring.datasource.password=postgres


# Hibernate settings (make sure to turn off ddl-auto to avoid conflicts)
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

security.jwt.secret-key=yourbase64encodedsecretkeyyourbase64encodedsecretkeyyourbase64encodedsecretkeyyourbase64encodedsecretkeyyourbase64encodedsecretkey
security.jwt.expiration-time=3600000